<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator-container">
            <div class="display-screen"></div>

            <div class="buttons-container">
                <div class="buttons-row">
                    <div class="button delete">AC</div>
                    <div class="button delete">Del</div>
                    <div class="button operator">รท</div>
                </div>
                <div class="buttons-row">
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button operator">ร</div>
                </div>
                <div class="buttons-row">
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button operator">-</div>
                </div>
                <div class="buttons-row">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button operator">+</div>
                </div>
                <div class="buttons-row">
                    <div class="button">0</div>
                    <div class="button">.</div>
                    <div class="button equals">=</div>
                </div>
            </div>
        </div>
        <div class="credit">Made by <a href="https://github.com/hmzq-404/">Hamza Qadir</a></div>
    </body>
</html>
